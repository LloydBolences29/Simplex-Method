<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplex Method</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        table {
            table-layout: fixed;
            width: 100%;
        }

        table,
        td,
        th {
            text-align: center;
            font-size: 14px;
            width: 20%;
            vertical-align: middle;
            /* adjust the width as needed */
            border: 1px solid black;
            /* add borders for clarity */
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center">Simplex Method Maximization</h2>

        <div class="row">
            <div class="col-md-2">
                <!-- <div class="pivotDetails">
                    <p>Pivot: <b>2</b></p>
                    <p>Pivot Column: <b>7</b></p>
                    <p>Pivot Row: <b>S1</b></p>
                </div> -->
            </div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <div class="table-container"></div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary" type="button" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Create</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Maximize</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><b>Objective Function:</b></p>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <p>A:</p>
                                <input type="text" id="objA" class="form-control">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <p>B:</p>
                                <input type="text" id="objB" class="form-control">
                            </div>
                        </div>
                    </div>
                    <p><b>Constraint:</b></p>
                    <p>Slack 1 Constraints</p>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <p>A:</p>
                                <input type="text" id="s1A" class="form-control">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <p>B:</p>
                                <input type="text" id="s1B" class="form-control">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <p>Quantity:</p>
                                <input type="text" id="s1Quantity" class="form-control">
                            </div>
                        </div>
                    </div>
                    <p>Slack 2 Constraints</p>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <p>A:</p>
                                <input type="text" id="s2A" class="form-control">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <p>B:</p>
                                <input type="text" id="s2B" class="form-control">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <p>Quantity:</p>
                                <input type="text" id="s2Quantity" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="create-table-btn" class="btn btn-primary">Optimize</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
