<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplex Method</title>
    <link rel="stylesheet" href="./main.css">
    <!-- bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
       
</head>

<body>
    <div class="nav">
        <h1>Simplex Method Maximization</h1>

    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <span id="pivotalCol"></span>
                <br>
                <span id="pivotalRow"></span>
                <br>
                <span id="pivotalPivot"></span>
            </div>
            <div class="col">
                <div id="contentDiv"></div>
            </div>
        </div>
    </div>
    </div>


    <!-- modal  -->
    <!-- Button trigger modal -->
   

    <div class="clearfix">
        <div class="float-end" role="status">
            <button id = "modalBtn" type="button" class="btn btn-primary float-end mr-5" style="margin-right: 20px;" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Input Variable
            </button>
        </div>
      </div>
      

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <h3>Objective Function</h3>
                        <div class="row">
                            <div class="col">
                                <label id="profA">Profit A</label>
                                <input class="form-control" id="profitA" type="number">
                            </div>
                            <div class="col">
                                <label id="profB">Profit B</label>
                                <input class="form-control" id="profitB" type="number">
                            </div>
                        </div>
                        <h3>Constraint:</h3>
                        <div class="row">
                            <div class="col">
                                <label >S1 A variable</label>
                                <input class="form-control" id="s1A" class="s1A" type="number">
                            </div>


                            <div class="col">
                                <label >S2 A variable</label>
                                <input class="form-control" id="s1B" class="s1B" type="number">
                            </div>

                            <div class="col">
                                <label >Quantity A variable</label>
                                <input class="form-control" id="s1Quantity" class="s1Quantity" type="number">
                            </div>


                        </div>
                        <div class="row">

                            <div class="col">
                                <label >Slack 1A</label>
                                <input class="form-control" id="s2A" class="s2A" type="number">
                            </div>

                            <div class="col">
                                <label >Slack 1B</label>
                                <input class="form-control" id="s2B" class="s2B" type="number">
                            </div>

                            <div class="col">
                                <label >Slack 1 Quantity</label>
                                <input class="form-control" id="s2Quantity" class="s2Quantity" type="number">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="submitBtn" type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
        <script src="./main.js"></script>
</body>


</html>
